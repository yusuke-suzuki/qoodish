apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: qoodish-api
  labels:
    cloud.googleapis.com/location: asia-northeast1
  annotations:
    run.googleapis.com/launch-stage: ALPHA
    run.googleapis.com/ingress: all
spec:
  traffic:
    - latestRevision: true
      percent: 0
    - tag: stable
      percent: 100
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/network-interfaces: '[{"network":"default","subnetwork":"default"}]'
        run.googleapis.com/vpc-access-egress: private-ranges-only
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/container-dependencies: "{qoodish-api:[otelcol]}"
        run.googleapis.com/secrets: "QOODISH_OTELCOL_CONFIG:projects/qoodish/secrets/QOODISH_OTELCOL_CONFIG"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: prod-qoodish-api@qoodish-common.iam.gserviceaccount.com
      containers:
        - image: IMAGE_PLACEHOLDER
          name: qoodish-api
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
          startupProbe:
            timeoutSeconds: 240
            periodSeconds: 240
            failureThreshold: 1
            tcpSocket:
              port: 8080
          env:
            - name: RAILS_ENV
              value: production
            - name: OTEL_SERVICE_NAME
              value: qoodish-api
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://localhost:4318
            - name: GOOGLE_CLIENT_EMAIL
              value: prod-qoodish-api@qoodish-common.iam.gserviceaccount.com
            - name: GOOGLE_CLIENT_ID
              value: "115356917720757577784"
            - name: DB_HOST
              value: 10.86.64.26
            - name: DB_PORT
              value: "3306"
            - name: ALLOWED_ENDPOINTS
              value: https://qoodish.com
            - name: CLOUD_STORAGE_ENDPOINT
              value: https://storage.googleapis.com
            - name: CLOUD_STORAGE_BUCKET_NAME
              value: qoodish.appspot.com
            - name: GOOGLE_PROJECT_ID
              value: qoodish
            - name: GOOGLE_ACCOUNT_TYPE
              value: service_account
            - name: GOOGLE_API_KEY_SERVER
              valueFrom:
                secretKeyRef:
                  name: QOODISH_API_GOOGLE_API_KEY
                  key: latest
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: QOODISH_API_RAILS_MASTER_KEY
                  key: latest
            - name: GOOGLE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: QOODISH_API_GOOGLE_PRIVATE_KEY
                  key: latest
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: QOODISH_API_DB_PASSWORD
                  key: latest
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: QOODISH_API_DB_USER
                  key: latest
        - image: "us-docker.pkg.dev/cloud-ops-agents-artifacts/google-cloud-opentelemetry-collector/otelcol-google:0.129.0"
          name: otelcol
          args:
            - --config=/etc/otelcol-google/config.yaml
          startupProbe:
            httpGet:
              path: /
              port: 13133
            timeoutSeconds: 30
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            timeoutSeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otelcol-google
      volumes:
        - name: config-volume
          secret:
            secretName: QOODISH_OTELCOL_CONFIG
            items:
              - key: latest
                path: config.yaml
